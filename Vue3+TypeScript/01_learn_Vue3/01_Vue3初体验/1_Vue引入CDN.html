<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue引入CDN</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const why = {// 创建一个块级变量
            template:"<h2>hellow word</h2>"
        };
        const app = Vue.createApp(why);// 将指定的对象赋值给app
        app.mount("#app");// 获取DOM对象
    </script>
</body>
</html>
