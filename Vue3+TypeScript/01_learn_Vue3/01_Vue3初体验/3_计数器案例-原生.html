<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器案例-原生</title>
</head>
<body>
    <h2 class="counter">0</h2>
    <input type="button" value="+1" class="increment">
    <input type="button" value="-1" class="decrement">
</body>
<script>
    // 1.获取DOM对象
    const counterl = document.querySelector(".counter");
    const incrementl = document.querySelector(".increment");
    const decrementl = document.querySelector(".decrement");
    // 2.定义一个变量用来存储数值
    let counter = 100;// 存储的是当前数值
    counterl.innerText=counter;
    // 3.监听按钮监听——监听事件
    incrementl.addEventListener("click",function(){
        counter += 1;// 当前数值的基础加1
        counterl.innerText = counter;
    });
    decrementl.addEventListener("click",function(){
        counter -= 1;// 当前数值的基础减1
        counterl.innerText = counter;
    })
</script>
</html>
