<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无缝滚动</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        div#box{
            width: 882px;
            height: 98px;
            border: 1px solid #f00;
            margin: 10px auto;
            overflow: hidden;
            position: relative;
        }
        div#box img{
            position: relative;
        }
        div#box ul li{
            position: absolute;
            float: left;
        }
    </style>
    <script src="../JS/jquery-1.11.2.js"></script>
    <script>
        $(function(){
            // 初始化每张图片的位置
            $("#imgs li").each(function(index,elem){
                $(this).css({"left":index*147+"px"});// 将每张图片的位置放在左边图片靠右147像素
            });
            var side;// 创建时间变量
            // 创建函数，图片进行移动
            function move(){
                // 创建定时器
                side = setInterval(function(){
                    // 每隔10毫秒向左移动1像素
                    $("#imgs li").css("left","-=1px");// 让ul下面的子元素在原先的基础上向左走1像素
                    // 判断图片位置并进行重新定位
                    if($("#imgs li:eq(5)").position().left< -147){// 如果第六张图片的为止小于-147时
                        $("#imgs li:lt(6)").each(function(index,elem){// 选取索引小于6的所有图片
                            $(this).css({ "left": (index * 147) + 882 + "px" });// 在原先的基础上添加上盒子的总体宽度
                        });
                    }
                    if($("#imgs li:eq(11)").position().left <= -147) {
                        $("#imgs li:gt(5)").each(function (index, element) {// 选取索引大于5的图片
                            $(this).css({ "left": (index * 147) + 882 + "px" });// 在原先的基础上添加上盒子的总体宽度
                        });
                    }
                },10)
            }
            move();
            // 当鼠标划入移动停止
            $("#imgs").mouseover(function(){
                clearInterval(side);
            })
            // 鼠标滑出移动开始
            $("#imgs").mouseout(function(){
                move();
            })
        })
    </script>
</head>
<body>
    <div id="box">
        <ul id="imgs">
            <li><img src="../img/01.jpg"></li>
            <li><img src="../img/02.jpg"></li>
            <li><img src="../img/03.jpg"></li>
            <li><img src="../img/04.jpg"></li>
            <li><img src="../img/05.jpg"></li>
            <li><img src="../img/06.jpg"></li>
            <li><img src="../img/01.jpg"></li>
            <li><img src="../img/02.jpg"></li>
            <li><img src="../img/03.jpg"></li>
            <li><img src="../img/04.jpg"></li>
            <li><img src="../img/05.jpg"></li>
            <li><img src="../img/06.jpg"></li>
        </ul>
    </div>
</body>
</html>
