    <script>
        const dataArr = [1, 2, 3, 4, 5, 6, 7];
        const resort = (arr) => {
            let newArr = [];
            for (let i = 0; i <= arr.length; i++) {
                for (let j = 0; j <= arr.length; j++) {
                    newArr.push(arr.shift());
                    newArr.push(arr.pop());
                    if (arr.length === 1) {
                        newArr.push(arr.pop());
                    }
                }
                return newArr;
            }
        }
